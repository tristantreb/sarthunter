name: Run Sarthunter Service

on:
  schedule:
    - cron: '*/6 10-18 * * 1-5'  # Every 6 minutes, Monday to Friday, from 10 AM to 6 PM UTC
  workflow_dispatch:  # Allows manual execution from GitHub Actions UI

jobs:
  hunt:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Set Python Path
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sarthunter Service
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python scripts/hunt.py

      - name: Commit & Push Updated `items.json`
        env:
            GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/items.json
          git commit -m "Auto-update items.json [GitHub Actions]" || echo "No changes to commit"
          git push